<div class="container mt-5">
    <div style="text-align: center;" *ngIf="!registerMode">
        <h1>Find Your Match</h1>
        <p class="lead">Come on in to view your matches... All you need to do is signup!</p>
        <div class="text-center">
            <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
            <button class="btn btn-success btn-lg ">Learn More</button>
        </div>
    </div>
    <div class="container" *ngIf="registerMode">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegister()"></app-register>
            </div>
        </div>
    </div>

</div>
